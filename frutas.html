<!DOCTYPE html>
<html>
<head>
	<title>Frutas</title>
	<link rel="stylesheet" type="text/css" href="polo.css">
</head>
<body>

	<form action="recibir_frutas.php" method="post" name="frutas">
		<table class="pp">
			<tr>
				<td align="center" colspan="2"><strong>Contenido para las frutas</strong></td>
			</tr>
			<tr>
				<td>Nombre de la fruta:</td><td><input type="text" name="nombre" id="nombre" placeholder="Ej: Manzana/Banana" title="Ingrese su fruta"></td>
			</tr>
			<tr>
				<td>Sabor de la fruta:</td><td><input type="text" name="sabor" id="sabor" placeholder="Ej: Dulce/Amargo" title="Ingrese el sabor"></td>
			</tr>
			<tr>
				<td>Color de la fruta:</td><td><input type="text" name="color" id="color" placeholder="Ej: Rojo/Amarillo" title="Ingrese el color"></td>
			</tr>
			<tr>
				<td>Origen de la fruta:</td><td><input type="text" name="origen" id="origen" placeholder="Ej: AFRICA/OCEANIA" title="Ingrese el origen"></td>
			</tr>

			<tr>
				<td align="center"><input type="submit" name="enviar" value="Enviar"></td>
			</tr>
		</table>
	</form>

</html>
